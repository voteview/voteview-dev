language: python
sudo: false
cache: pip
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all

services:
  - docker

jobs:
  include:
  - python: '3.7'
    dist: xenial
    sudo: required
    env:
    - TOXENV=py37,report,codecov
  - python: '3.7'
    dist: xenial
    sudo: required
    env:
    - TOXENV=check
  - python: '3.7'
    dist: xenial
    sudo: required
    env:
    - TOXENV=doc
  - stage: Bump version and push into master.
    if: branch = release
    python: 3.7
    dist: xenial
    sudo: required
    deploy:
      on:
        branch: release
      provider: script
      script: bash ci/bump_and_release.bash


before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install tox tox-docker docker
- virtualenv --version
- easy_install --version
- pip --version
- tox --version
script:
- tox -v
after_failure:
- more .tox/log/* | cat
- more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
