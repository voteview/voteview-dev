language: python
sudo: false
cache: pip
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all

jobs:
  include:
  - python: '3.7'
    dist: xenial
    sudo: required
    env:
    - TOXENV=coverage,codecov
  - python: '3.7'
    dist: xenial
    sudo: required
    env:
    - TOXENV=check
  - python: '3.7'
    dist: xenial
    sudo: required
    env:
    - TOXENV=doc
  - stage: Bump version and push into master.
    if: branch = release
    python: 3.7
    dist: xenial
    sudo: required
    deploy:
      on:
        branch: release
      provider: script
      script: bash ci/bump_and_release.bash
