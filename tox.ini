; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    docs,
    pypy3,
    report

[testenv]
basepython =
    python3.7
skip_install=true
deps = -e.[dev]
docker =
       mongo
dockerenv =
     VVCLI_DB_NAME=voteviewtest

setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    VVCLI_DB_NAME=voteviewtest

passenv =
    *
usedevelop = false
commands =
         pytest --cov --cov-report=term-missing -vv {posargs} tests

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py

[testenv:check]
deps =
     -r requirements.txt
     -r dev-requirements.txt
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest -u {toxinidir}
    pylint src tests
    isort --verbose --check-only --diff --recursive src tests setup.py

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
